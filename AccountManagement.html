    <form>
        
    <div class="form-group">

    <label> Enter your Name</label>
    <input type="text" id="name of Customer" placeholder="Enter your name " required><br><br>
    <label> Email ID </label>
    <input type="email" id="mail Address" placeholder="Enter your email address" required><br><br>
    <label> Phone Number </label>
    <input type="tel" id="phone Number" placeholder="Enter your phone number" required><br><br>
    <label> Alternative Phone number</label>
    <input type="tel" id="phone Number" placeholder="Enter your  Alternative number" required><br><br>
    <label> Date of Birth</label>
    <input type="date" id="date" placeholder="Enter your date of birth" required><br><br>
    <label> Gender</label>
    <input type="text" id="gender" placeholder="Enter your gender" required><br><br>
    <label> Residential Address </label>
    <input type="text" id="Address"placeholder="Enter your address" required><br><br>
    <label> PAN Card Number </label>
    <input type="text" id="CardNumber" placeholder="Enter yout PAN Card Number" required><br><br>
    <label>Enter your Aadhar Number</label>
    <input type="number" id="CardNumber" placeholder="Enter you 14 digit card number" required><br><br>
    <label>Enter your PIN Code</label>
    <input type="number" id="PINCode" placeholder="Enter your PIN Code" required><br><br>
    <label>Set Password</label>
    <input type="password" id="Password" placeholder="password Should Contain a special character" required><br><br>
    <label> Upload Your Documnets For KYC</label>
    <input type="file" id="UploadImage" placeholder="File should be in jpg format" required><br><br>
    
    </div>
